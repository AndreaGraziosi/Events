{% extends 'base.html' %}

{% block content %}

<h1>Events</h1>

<a href="/create">+ New Event</a>

<!-- 
     Use the event objects to display the correct information (and take 
    out the hardcoded values)
-->

<div class="event-container">
    <h3><a href="/event/1">{{event.title}}</a></h3>
    <p><strong>Date and Time:</strong> {{event.Date_and_time}}</p>
    <p><strong>Description:</strong> {{event.description}}</p>
    <p class="small-text">
        {{event.guests}}
    </p>
</div>

<div class="event-container">
    <h3><a href="/event/2">{{event.title}}</a></h3>
    <p><strong>Date:</strong> {{event.Date_and_time}}</p>
    <p><strong>Description:</strong> {{event.description}}</p>
    <p class="small-text">
       {{event.guests}}
    </p>
</div>



{% endblock %}
