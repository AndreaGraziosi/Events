{% extends 'base.html' %}

{% block content %}

<a href="/">Home</a>

<!-- 
    TODO: Instead of the hard-coded values, use the event object to display the
    correct title, description, date, time, and number of guests
-->

<h1>{{event_d.title}}</h1>

<p>{{event.decription}}</p>

<p><strong>Date:</strong>{{event.date_and_time}}</p>
<p><strong>Time:</strong> {{event.date_and_time}}</p>

<p><strong>Number of Guests:</strong> 5</p>

<form method="POST">
    <fieldset>
        <legend>RSVP</legend>
        <p>
            <label>
                Your Name:
                <input type="text" name="guest_name">
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name="returning" onchange="returningGuestChanged(this.checked)">
                Returning Guest?
            </label>
        </p>
        <div id="new-guest-info">
            <p>
                <label>
                    Your Email Address:
                    <input type="email" name="email">
                </label>
            </p>
            <p>
                <label>
                    Your Phone Number:
                    <input type="phone" name="phone">
                </label>
            </p>
        </div>
        <p>
            <input type="submit" name="submit" value="Add">
        </p>
    </fieldset>
</form>

<!--  Display the actual guests attending -->

<h2>Guests Attending:</h2>
<ul>
    {% for guest in guests: %}
    <li><a href="/guest/1">{{guest.name}}</a></li>
    {% enfor %}
</ul>

{% endblock %}
